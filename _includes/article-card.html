<article class="card">
  
  <img src="{{ post.headerImageUrl }}" alt="{{ post.title }}">

  <h3>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h3>

  <span class="post-info">
    By <a href="{{ post.author }}">{{ post.author }}</a> | {{ post.date | date: '%B %d, %Y' }}
  </span>

  <p>
    {{ post.content | strip_html | truncatewords: 30 }}
    <a class="post-info" href="">Read more</a>
  </p>
</article>
